<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>        
</head>
<body>
    <div>
        <table>
            <caption>STUDENT DATA</caption>
            <thead>
                <tr>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Dhananjay</td>
                    <td>100</td>
                    <td>S</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Google</td>
                    <td>86</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Facebook</td>
                    <td>75</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Amazon</td>
                    <td>69</td>
                    <td>C</td>
                </tr>
            </tbody>
        </table>
        <table>
            <caption>COMPANY DATA</caption>
            <thead>
                <tr>
                    <th>S. No.</th>
                    <th colspan="2">Name of Company</th>
                    <!-- <th>Valuation (in Billions)</th> -->
                </tr>
                <tr>
                    <td>1</td>
                    <td>Google</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Amazon</td>
                    <td>498</td>
                </tr>
            </thead>
        </table>
    </div>    
</body>
</html>
